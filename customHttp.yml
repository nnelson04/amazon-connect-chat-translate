customHeaders:
  - pattern: '**/*'
    headers:
      - key: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
      - key: X-Frame-Options
        value: SAMEORIGIN
      - key: X-XSS-Protection
        value: 1; mode=block
      - key: X-Content-Type-Options
        value: nosniff
      - key: Content-Security-Policy
        value:
          frame-ancestors https://iqortranslate.my.connect.aws/ https://iqortranslate.awsapps.com/; default-src *; script-src self unsafe-inline unsafe-eval sha256-a5FodzkOiRfclYhoTkmfJSpq9cR2jr1dt78g9XKQmck=;
